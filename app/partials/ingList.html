
<div class="hero-unit">
	<h1>Ingredients List</h1>
	<hr/>
	<ul>
		<li ng-repeat="ingredient in ing">
			<a ng-href="#/ingredients/{{ingredient.name}}">
				{{ingredient.name}}
			</a>
		</li>
	</ul>
</div>
